<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Hiragana Table</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="context">
        <div>
            <h1>Hiragana Table</h1>
        </div>
        <div class="hiragana-table-container">
            <table class="hiragana-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>a</th>
                        <th>i</th>
                        <th>u</th>
                        <th>e</th>
                        <th>o</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>-</th>
                        <td>あ</td>
                        <td>い</td>
                        <td>う</td>
                        <td>え</td>
                        <td>お</td>
                    </tr>
                    <tr>
                        <th>k</th>
                        <td>か</td>
                        <td>き</td>
                        <td>く</td>
                        <td>け</td>
                        <td>こ</td>
                    </tr>
                    <tr>
                        <th>g</th>
                        <td>が</td>
                        <td>ぎ</td>
                        <td>ぐ</td>
                        <td>げ</td>
                        <td>ご</td>
                    </tr>
                    <tr>
                        <th>s</th>
                        <td>さ</td>
                        <td>し</td>
                        <td>す</td>
                        <td>せ</td>
                        <td>そ</td>
                    </tr>
                    <tr>
                        <th>z</th>
                        <td>ざ</td>
                        <td>じ</td>
                        <td>ず</td>
                        <td>ぜ</td>
                        <td>ぞ</td>
                    </tr>
                    <tr>
                        <th>t</th>
                        <td>た</td>
                        <td>ち</td>
                        <td>つ</td>
                        <td>て</td>
                        <td>と</td>
                    </tr>
                    <tr>
                        <th>d</th>
                        <td>だ</td>
                        <td>ぢ</td>
                        <td>づ</td>
                        <td>で</td>
                        <td>ど</td>
                    </tr>
                    <tr>
                        <th>n</th>
                        <td>な</td>
                        <td>に</td>
                        <td>ぬ</td>
                        <td>ね</td>
                        <td>の</td>
                    </tr>
                    <tr>
                        <th>h</th>
                        <td>は</td>
                        <td>ひ</td>
                        <td>ふ</td>
                        <td>へ</td>
                        <td>ほ</td>
                    </tr>
                    <tr>
                        <th>b</th>
                        <td>ば</td>
                        <td>び</td>
                        <td>ぶ</td>
                        <td>べ</td>
                        <td>ぼ</td>
                    </tr>
                    <tr>
                        <th>p</th>
                        <td>ぱ</td>
                        <td>ぴ</td>
                        <td>ぷ</td>
                        <td>ぺ</td>
                        <td>ぽ</td>
                    </tr>
                    <tr>
                        <th>m</th>
                        <td>ま</td>
                        <td>み</td>
                        <td>む</td>
                        <td>め</td>
                        <td>も</td>
                    </tr>
                    <tr>
                        <th>y</th>
                        <td>や</td>
                        <td></td>
                        <td>ゆ</td>
                        <td></td>
                        <td>よ</td>
                    </tr>
                    <tr>
                        <th>r</th>
                        <td>ら</td>
                        <td>り</td>
                        <td>る</td>
                        <td>れ</td>
                        <td>ろ</td>
                    </tr>
                    <tr>
                        <th>w</th>
                        <td>わ</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>を</td>
                    </tr>
                    <tr>
                        <th>n</th>
                        <td colspan="5">ん</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragments/common :: background}"></div>
</body>

</html>
