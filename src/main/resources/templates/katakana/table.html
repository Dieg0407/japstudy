<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Katakana Table</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="context">
        <div>
            <h1>Katakana Table</h1>
        </div>
        <div class="hiragana-table-container">
            <table class="hiragana-table">
                <thead>
                    <tr>
                        <th></th>
                        <th>a</th>
                        <th>i</th>
                        <th>u</th>
                        <th>e</th>
                        <th>o</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>-</th>
                        <td>ア</td>
                        <td>イ</td>
                        <td>ウ</td>
                        <td>エ</td>
                        <td>オ</td>
                    </tr>
                    <tr>
                        <th>k</th>
                        <td>カ</td>
                        <td>キ</td>
                        <td>ク</td>
                        <td>ケ</td>
                        <td>コ</td>
                    </tr>
                    <tr>
                        <th>g</th>
                        <td>ガ</td>
                        <td>ギ</td>
                        <td>グ</td>
                        <td>ゲ</td>
                        <td>ゴ</td>
                    </tr>
                    <tr>
                        <th>s</th>
                        <td>サ</td>
                        <td>シ</td>
                        <td>ス</td>
                        <td>セ</td>
                        <td>ソ</td>
                    </tr>
                    <tr>
                        <th>z</th>
                        <td>ザ</td>
                        <td>ジ</td>
                        <td>ズ</td>
                        <td>ゼ</td>
                        <td>ゾ</td>
                    </tr>
                    <tr>
                        <th>t</th>
                        <td>タ</td>
                        <td>チ</td>
                        <td>ツ</td>
                        <td>テ</td>
                        <td>ト</td>
                    </tr>
                    <tr>
                        <th>d</th>
                        <td>ダ</td>
                        <td>ヂ</td>
                        <td>ヅ</td>
                        <td>デ</td>
                        <td>ド</td>
                    </tr>
                    <tr>
                        <th>n</th>
                        <td>ナ</td>
                        <td>ニ</td>
                        <td>ヌ</td>
                        <td>ネ</td>
                        <td>ノ</td>
                    </tr>
                    <tr>
                        <th>h</th>
                        <td>ハ</td>
                        <td>ヒ</td>
                        <td>フ</td>
                        <td>ヘ</td>
                        <td>ホ</td>
                    </tr>
                    <tr>
                        <th>b</th>
                        <td>バ</td>
                        <td>ビ</td>
                        <td>ブ</td>
                        <td>ベ</td>
                        <td>ボ</td>
                    </tr>
                    <tr>
                        <th>p</th>
                        <td>パ</td>
                        <td>ピ</td>
                        <td>プ</td>
                        <td>ペ</td>
                        <td>ポ</td>
                    </tr>
                    <tr>
                        <th>m</th>
                        <td>マ</td>
                        <td>ミ</td>
                        <td>ム</td>
                        <td>メ</td>
                        <td>モ</td>
                    </tr>
                    <tr>
                        <th>y</th>
                        <td>ヤ</td>
                        <td></td>
                        <td>ユ</td>
                        <td></td>
                        <td>ヨ</td>
                    </tr>
                    <tr>
                        <th>r</th>
                        <td>ラ</td>
                        <td>リ</td>
                        <td>ル</td>
                        <td>レ</td>
                        <td>ロ</td>
                    </tr>
                    <tr>
                        <th>w</th>
                        <td>ワ</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>ヲ</td>
                    </tr>
                    <tr>
                        <th>n</th>
                        <td colspan="5">ン</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragments/common :: background}"></div>
</body>

</html>
